<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas</title>
    <link rel="shortcut icon" href="icon/iconx.png">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height:100%;
            overflow: hidden;
        }
        body{
            background: pink;
        }
        #test{
            background: gray;
            position: absolute;
            left:0;
            top:0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="test" width="300" height="300">
        <span>您的浏览器不支持画布元素，请换用其他支持浏览器！</span>
    </canvas>
</body>
</html>
